<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript</title>
    <script>
      window.onload = function(){
        alert('Belajar Javascript Bersama-sama')
      }
    </script>
  </head>
  <body>
    <form action="#" method="post" onsubmit="return validasi()">
      <label class="nama">Nama :</label>
      <input
        type="text"
        id="nama"
        name="nama"
        placeholder="Masukkan Nama Anda"
        size="30"
      />
      <br /><br />
      <label class="email">Email :</label>
      <input
        type="text"
        id="email"
        name="email"
        placeholder="Masukkan Email Anda"
        size="30"
      />
      <br /><br />
      <input type="submit" value="Kirim" />
      <br />
      <br />
      <form>
        <input type="button" onclick="disp_prompt()" value="Prompt Box" <br />
        <input type="button" onclick="alert('Ini Tombol Alert')" value="Alert Box" <br />
        <input type="button" onclick="confirm('Yakinn?')" value="confirm Box"
      </form>
      <script>
        function validasi() {
          var nama = document.getElementById("nama").value;
          var email = document.getElementById("email").value;

          if (nama == "") {
            alert("Nama Harus Di isi");
            return false;
          }

          if (email == "") {
            alert("Email Harus Di isi");
            return false;
          }

          return true;
        }
      </script>
      <script type="text/javascript">
        function disp_prompt() {
          var name = prompt("Please Enter Your Name", " ");
          if (name != null && name != "") {
            document.write("Hello " + name + "! How Are You Today?");
          }
        }
      </script>
    </form>
  </body>
</html>
